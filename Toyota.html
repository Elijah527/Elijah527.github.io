<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="resetcss.css">
    <style>
        body{font-family: "Microsoft JhengHei",serif,sans-serif,cursive,fantasy,monospace;}
        .body{
            display: flex;
            flex-direction: column;
            
        }
        .header{
            display: flex;
            width: 100%;
            background-color: #fff;
            justify-content:space-between ;
            border-bottom: 5px solid darkgray;
            position: fixed;
            z-index: 1;
        }
        .logo,.links{
            width: 15%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 15px 20px;
        }
        .advantage-title{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .advantage-title h2{
            width: 100%;
            font-size: 40px;
            font-weight: bold;
            padding-top: 96px;
            text-align: center;
        }
        .selection{
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content:space-around;
            margin: 70px auto 90px;
        }
        .selection-item{
            width: 180px;
            font-size: 18px;
            padding: 5px 50px;
            border: 1px dotted;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }
        .selection-item span{
            position: relative;
        }
        .item-block{
            background-color:  red;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 31px;
            left: 0;
            transition:0.5s;
        }
        .selection-item:hover span{
            color: white;
        }
        .selection-item:hover .item-block{
            top: 0;
            right: 0;
        }

        .advantages{
            width: 960px;
            display: flex;
            flex-flow: column wrap ;
            align-content: center;
            margin: auto;
            position: relative;
        }
        .advantage{
            width: 899px;
            border: 1px solid red;
            background-color: #ccc;
            padding: 60px;
        }
        .color_block{
            width: 440px;
            height: 300px;
            background-color: #eee;
            position: absolute;
            right: 0;
            top: -30px;
        }
        .revolution{
            width: 680px;
            height: 270px;
            background-color: #aaf;
        }
        .info{
            width: 360px;
            height: 400px;
            background-color: #cc0;
            position: absolute;
            top: -70px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="#"><img src="https://picsum.photos/200/50/?random=3"></a>
        </div>
        <div class="links">
            <div><a href="#"><img src="https://picsum.photos/80/25/?random=3"></a></div>
            <div><a href="#"><img src="https://picsum.photos/25/25/?random=3"></a></div>
            <div><a href="#"><img src="https://picsum.photos/25/25/?random=3"></a></div>
            <div><a href="#"><img src="https://picsum.photos/25/25/?random=3"></a></div>
        </div>
    </div>
    <div class="advantage-title">
        <h2>五大優勢</h2>
    </div>
    <div class="selection">
        <div class="selection-item">
            <div class="item-block"></div>
            <span>操控樂趣</span>
            
        </div>
        <div class="selection-item">
            <div class="item-block"></div>
            <span>安全守護</span>
            
        </div>
        <div class="selection-item">
            <div class="item-block"></div>
            <span>乘坐舒適</span>
            
        </div>
        <div class="selection-item">
            <div class="item-block"></div>
            <span>以人為本</span>
            
        </div>
        <div class="selection-item">
            <div class="item-block"></div>
            <span>引以為傲</span>
            
        </div>
    </div>
    <div class="advantages">
        <div class="advantage advantage1">
            <div class="color_block">
                
            </div>
            <div class="video">
                <a href="#"><img src="https://picsum.photos/700/430/?random=2"></a>
            </div>
            <div class="info">
                01
            </div>
            <div class="revolution"></div>
        </div>
        <div class="advantage advantage2">
            <div class="color_block"></div>
            <div class="video">
                <a href=""></a>
            </div>
            <div class="info"></div>
            <div class="revolution"></div>
        </div>

    </div>
</body>
</html>
