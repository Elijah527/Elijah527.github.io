<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .image{
            width: 100%;
        }
    </style>

    <title>iPad Air</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- 左方圖片 -->
            <div class="column col-lg-6 col-sm-12">
                <div class="media">
                    <div class="images">
                        <img class="image" src="/pics/ipadair/ipad-air-select-202009.jpg">
                    </div>
                </div>
            </div>
            <!-- 右方表格 -->
            <div class="column col-lg-6 col-sm-12">
                <div class="product-header">
                    <h1>購買 iPad Air</h1>
                </div>
                <div class="productselection">
                    <div class="dimension">
                        <div class="dimension-header">
                            <h2>外觀</h2>
                        </div>
                        <div class="dimension-colors">
                            <div>
                                <input type="radio" class="form-select-input" name="dimensionColor" id="space_gray" value="space_gray">
                                <label for="space_gray" class="form-selector-label">太空灰色</label>
                            </div>
                            <div>
                                <input type="radio" class="form-select-input" name="dimensionColor" id="silver" value="silver">
                                <label for="silver" class="form-selector-label">銀色</label>
                            </div>
                            <div>
                                <input type="radio" class="form-select-input" name="dimensionColor" id="green" value="green">
                                <label for="green" class="form-selector-label">綠色</label>
                            </div>
                            <div>
                                <input type="radio" class="form-select-input" name="dimensionColor" id="rosegold" value="rosegold">
                                <label for="rosegold" class="form-selector-label">玫瑰金</label>
                            </div>
                            <div>
                                <input type="radio" class="form-select-input" name="dimensionColor" id="skyblue" value="skyblue">
                                <label for="skyblue" class="form-selector-label">天空藍</label>
                            </div>
                        </div>
                        <div class="dimension-storage">
                            <div class="dimension-header">
                                <h2>儲存裝置</h2>
                            </div>
                            <div>
                                <input type="radio" class="form-select-input" name="dimensionColor" id="64gb" value="64gb">
                                <label for="64gb" class="form-selector-label">
                                    <span>64GB</span>
                                    <span>NT$18,900</span>
                                </label>
                            </div>
                            <div>
                                <input type="radio" class="form-select-input" name="dimensionColor" id="256gb" value="256gb">
                                <label for="256gb" class="form-selector-label">
                                    <span>256GB</span>
                                    <span>NT$23,900</span>
                                </label>
                            </div>
                        </div>
                        <div class="dimension-connection">
                            <div class="dimension-header">
                                <h2>連線能力</h2>
                            </div>
                            <div>
                                <input type="radio" class="form-select-input" name="dimensionColor" id="wifi" value="wifi">
                                <label for="wifi" class="form-selector-label">
                                    <span>Wi-Fi</span>
                                    <span class="wifi-fullprice">NT$xx,xxx</span>
                                </label>
                            </div>
                            <div>
                                <input type="radio" class="form-select-input" name="dimensionColor" id="5g" value="5g">
                                <label for="5g" class="form-selector-label">
                                    <span>Wi-Fi+行動網路</span>
                                    <span class="5g-fullprice">NT$xx,xxx</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="summary">
                    <div class="price">
                        <span>起</span>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
