<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="resetcss.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="grid.css">
    <style>
        header{
            display: flex;
            height: 90px;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
        }
        .sr-only{
            width: 1px;
            height: 1px;
            overflow: hidden;
            position: absolute;
        }
        .nav a{
            display: block;
            text-decoration: none;
            padding: 6px 10px;
            color: #5d6678;
        }
        body{
            font-family: 'Roboto', sans-serif;
            font-style: normal;
            font-weight: 300;
            font-size: 14px;
            line-height: 1.5em;
            letter-spacing: 0;
            text-align: left;
            color: #3b3d42;
        }
        h2{
            font-size: 58px;
            font-weight: 300;
            line-height: 1.315em;
            letter-spacing: 0px;
        }
        p{
            width: 80%;
            margin: 1em 0;
        }
        .buttom-style-1{
            margin: 0px;
            background-color: #1fde82;
            border-style: solid;
            border-width: 1px;
            border-color: rgba(0,0,0,0);
            border-radius: 4px;
            box-shadow: 0px 8px 32px 0px rgb(31 222 130 / 46%);
            color: white;
        }
        @media screen and (max-width:767px){
            .nav{
                background-color: #faf;
                position: fixed;
                width: 380px;
                height: 100%;
                top: 90px;
                right: -100%;
                font-size: 16px;
                transition: 0.5s;
            }
            #menu-control:checked ~ header .nav{
                right: 0;
            }
            .nav a + a{
                border-bottom: 1px solid gray;
            }
            .hb{
                width: 40px;
                height: 40px;
                background-color: #1fde82;
                position: relative;
            }
            .hb span{
                position: absolute;
                width: 80%;
                height: 4px;
                background-color: #fff;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                margin-left: auto;
                margin-right: auto;
            }
            .hb span:first-child{
                margin-top: 10px;
                transform: rotate(0deg);
                transition: margin-top 0.3s 0.3s, transform 0.3s;
            }
            .hb span:nth-child(2){
                margin: auto;
                opacity: 1;
                transition: opacity 0.3s 0.3s;
            }
            .hb span:last-child{
                margin-bottom: 10px;
                margin-top: auto;
                transform: rotate(0deg);
                transition: margin-bottom 0.3s 0.3s,transform 0.3s;
            }
            #menu-control:checked ~ header .hb span:first-child{
                margin-top: 18px;
                transform: rotate(45deg);
                transition: margin-top 0.3s, transform 0.3s 0.3s;
            }
            #menu-control:checked ~ header .hb span:nth-child(2){
                display: none;
                transition: opacity 0.3s;
            }
            #menu-control:checked ~ header .hb span:last-child{
                margin-bottom: 18px;
                transform: rotate(-45deg);
                transition: margin-bottom 0.3s, transform 0.3s 0.3s;
            }
            #menu-control{
                position: absolute;
                top: -20px;
            }
            .bnt{
                display: none;
            }
        }
        @media screen and (min-width:768px){
            .nav{
                display: flex;
                width: 50%;
                background-color:transparent;
                justify-content: space-around;
            }
            .nav a{
                display: inline-block;
            }
            #menu-control{
                display: none;
            }
        }
        @media screen and (min-width:1024px){

        }
        
    </style>
</head>
<body>
    <input type="checkbox" id="menu-control">
    <header>
        <a href="#" class="logo">
            <h1>
                <span class="sr-only">maikon</span>
                <img src="/pics/maikon/logo.png" alt="maikon_logo">
            </h1>
        </a>
        <label class="hb" for="menu-control">
            <span></span><!-- 做menu-control的三條白線 -->
            <span></span>
            <span></span>
        </label>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Team</a>
            <a href="#">Case studio</a>
            <a href="#">Contacts</a>
        </nav>
        <div class="bnt">
            <button id="subscb">Subscribe</button>
        </div>
    </header>
    <div class="container">
        <!-- Our creativity is your success -->
        <div class="row">
            <div class="col-12 col-md-5 widget-wrap">
                <h2>Our creativity is your success</h2>
                <p>We break all boundaries if they happen on our way of project’s development!</p>
                <a href="#" class="buttom-style-1">Learn more</a>
                <input type="image" src="/pics/maikon/play-button.svg"  alt="play-video" id="YTvideo" onclick="send();" />
            </div>
            <div class="col-12 col-md-7">
                <img src="/pics/maikon/home-image-1.svg" alt="picsolution">
            </div>
            
        </div>
    </div>
</body>
</html>
